<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="../../../newquestion">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Question" name="question" type="question" autofocus>
                                <input type="file" class="filestyle" data-classButton="btn btn-primary" data-input="false" data-text="Add picture" data-classIcon="icon-plus" data-buttonText="Your label here."
                                name="pic0">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="First answer" name="answer1" type="answer1" value="">
                                <input type="file" class="filestyle" data-classButton="btn btn-primary" data-input="false" data-text="Add picture" data-classIcon="icon-plus" data-buttonText="Your label here."
                                name="pic1">

                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Second answer" name="answer2" type="answer2" value="">
                                <input type="file" class="filestyle" data-classButton="btn btn-primary" data-input="false" data-text="Add picture" data-classIcon="icon-plus" data-buttonText="Your label here."
                                name="pic2">

                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Third answer" name="answer3" type="answer3" value="">
                                <input type="file" class="filestyle" data-classButton="btn btn-primary" data-input="false" data-text="Add picture" data-classIcon="icon-plus" data-buttonText="Your label here."
                                name="pic3">

                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="Fourth answer" name="answer4" type="answer4" value="">
                                <input type="file" class="filestyle" data-classButton="btn btn-primary" data-input="false" data-text="Add picture" data-classIcon="icon-plus" data-buttonText="Your label here."
                                name="pic4">

                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Number of correct answer" name="correctLoc" type="correctLoc" value="">

                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" value="Add question" class="btn btn-lg btn-success btn-block" >
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
